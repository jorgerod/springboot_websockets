<html>
<head>
	<title>MyChat</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	<script src="js/chat.js"></script>
	<script src="js/stomp.js"></script>
<!-- 	<script src="js/ng-socket-io.js"></script> -->
	<script src="js/ngSocket.js"></script>
	<script src="js/sockjs-0.3.4.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</head>

<body ng-app="ChatApp">
    <div class="container" ng-controller="ChatController">
	    <h1>MyChat</h1>
		<form ng-submit="send()" class="form-horizontal">
			<div class="form-group form-group-lg">
				<label class="col-sm-2 control-label"  for="formGroupName">Texto: </label>
				<div class="col-sm-10">
				    <input id="formGroupName" class="form-control" type="text" ng-model="text"/>
				</div>
			</div>
			<input type="submit" value="Enviar" class="btn btn-primary"/>
		</form>

		<h2>{{result}}</h2>
		<h2>{{zzz}}</h2>
	</div>
</body>
</html>
