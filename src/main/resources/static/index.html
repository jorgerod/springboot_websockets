<html>
<head>
	<title>MyChat</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	<script src="js/chat.js"></script>
	<script src="js/stomp.js"></script>
	<script src="js/ngSocket.js"></script>
	<script src="js/sockjs-0.3.4.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</head>

<body ng-app="ChatApp" ng-controller="ChatController">
    <h1>PimpoChat</h1>
    
    <div class="container"  ng-hide="isLogin">
        <form ng-submit="login()" class="form-horizontal">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label"  for="formGroupName">Nombre: </label>
                <div class="col-sm-8">
                    <input id="formGroupName" class="form-control" type="text" ng-model="mail"/>
                </div>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </div>
        </form>
    </div>
    
    <div class="container"  ng-show="isLogin">
        <h3>Usuario: {{mail}}</h3>
		<div>
		  <textarea  class="form-control" rows="10" readonly>{{conversation}}</textarea>
		</div>
		<br/>
		<div>
			<form ng-submit="send()" class="form-horizontal">
	            <div class="form-group form-group-lg">
	                <label class="col-sm-2 control-label"  for="formGroupName">Texto: </label>
	                <div class="col-sm-8">
	                    <input id="formGroupName"  class="form-control" type="text" ng-model="message"/>
	                </div>
	                <div class="col-sm-2">
                        <input id="btnEnviar" type="submit" value="Enviar" class="btn btn-primary"/>
                    </div>
	            </div>
	        </form>
        </div>
	</div>
</body>
</html>
